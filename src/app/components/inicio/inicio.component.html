<!---------------------------------------------CONTENEDOR DE REGISTRO-------------------------------------------------------------->
<div class="row">
  <div class="col-sm-4">
      <h2 class="title">Agregar Usuarios</h2>  
      <div class="card add" style="width: 20rem;">
          <div class="card-body">
              <form #user_form="ngForm" (ngSubmit)="addUser(user_form)">
                  <!--NOMBRE DE USUARIO-->
                  <div class="mb-3">
                      <label for="name" class="form-label" >Name</label>
                      <input 
                          type="text" 
                          class="form-control" 
                          placeholder="Your name"
                          name='name'
                          #name="ngModel"
                          [(ngModel)]='user.name'
                          required
                      >
                  </div>
                  <!--EMAIL DE USUARIO-->    
                  <div class="mb-3">
                      <label for="name" class="form-label" >Email address</label>
                      <input 
                          type="email" 
                          class="form-control" 
                          aria-describedby="emailHelp" 
                          placeholder="example@email.com"
                          name='email'
                          #email="ngModel"
                          [(ngModel)]='user.email'
                          required
                      >
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <!--CONTRASEÃ‘A DE USUARIO-->  
                  <div class="mb-3">
                      <label for="name" class="form-label">Password</label>
                      <input 
                          type="text" 
                          class="form-control"
                          name='password'
                          #password="ngModel"
                          [(ngModel)]='user.password'
                          required
                      >
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
  </div>

  <!---------------------------------------------TABLA DE USUARIOS------------------------------------------------------------------->
  <div class="col">
      <h2 class="title">Usuarios</h2>
  <div class="card view" style="width: 50rem;">
      <div class="card-body">
          <table class="table caption-top table-sm table-striped table-hover table-bordered">
            <!--TITULOS DE LAS COLUMNAS-->
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" style="text-align: center;">Name</th>
                  <th scope="col" style="text-align: center;">Email</th>
                  <th scope="col" style="text-align: center;">Password</th>
                </tr>
              </thead>
              <!--FILAS-->
              <tbody>
                <tr *ngFor="let user of usuarios; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.password}}</td>
                  <div class="btn-group">
                    <a class="btn btn-primary" routerLink="users/{{user.email}}">Update</a>     
                    <a class="btn btn-primary" (click)="deleteUser(user)">Delete</a>
                  </div>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
</div>
